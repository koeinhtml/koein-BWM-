<!DOCTYPE html>
<html lang="en">
<head>
	@@include('../_include/_head-assets.html', {
		"title": "04_register"
	}) 
	
</head>
<body> 
	<div class="wrapper login-wrapper">
		<div class="container">
			<div class="login-pass login-pass--reg-2">
				<div class="login-pass__head">
					<a class="login-pass__logo" href="01_home.html"><img src="../../assets/logo.png" alt=""></a>
				</div>
				<div class="login-pass__content-wrap">
					<div class="login-pass__main">
						<h2>Hello, Joyce A</h2>
						<p>Letâ€™s complete your profile!</p>

						<form class="login-form">
							<div class="row">
								<div class="col col-6">
									<div class="input-wrap">
										<label>Company Name</label>
										<input type="text" required="">
									</div>
								</div>
								<div class="col col-6">
									<div class="input-wrap">
										<label>Position</label>
										<input type="text" required="">
									</div>
								</div>
								<div class="col col-6">
									<div class="input-wrap login-select">
										<label>Country</label>
										<select class="js-select-single">
											<option></option>
										  <option>Country 1</option>
										 
										  <option>Country 2</option>
										</select>
									</div>
								</div>
								<div class="col col-6">
									<div class="input-wrap">
										<label>Phone Number</label>
										<div class="login-phone-input login-select">
											<select class="js-select-single">
												<option>+961</option>
											  <option>+962</option>
											 
											  <option>+963</option>
											</select>
											<input type="number" required="">
										</div>
									</div>
								</div>
								<div class="col col-6">
									<div class="input-wrap">
										<label>City</label>
										<input type="text" required="">
									</div>
								</div>
								<div class="col col-12">
									<div class="input-wrap">
										<label>Address ( Street Name, Building, etc..)</label>
										<textarea rows="4"></textarea>	
									</div>
								</div>
							
								<div class="col col-6">
									<div class="input-wrap">
										<label>Postal Code</label>
										<input type="number">
									</div>
								</div>
								<div class="col col-6">
									<div class="input-wrap">
										<label>Website</label>
										<input type="url">
									</div>
								</div>
							</div>
							<div class="dialog-radio">
								<p>Do you own or manage ships ?</p>
								<div class="login-radio">
									<input id="radio-1" name="radio-1" type="radio">
									<label for="radio-1">Yes</label>
								</div>
								<div class="login-radio">
									<input id="radio-2" name="radio-1" type="radio">
									<label for="radio-2">No</label>
								</div>
							</div>
				
							<div class="btn-wrap">
								<button class="btn btn-green" type="submit">SAVE & CONTINUE</button>
								<a class="btn btn-orange btn-white" href="#">Skip</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</div>
	@@include('../_include/_footer-assets.html') 
</body>
</html>
