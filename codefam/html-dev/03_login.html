<!DOCTYPE html>
<html lang="en">
<head>
	@@include('_include/_head-assets.html', {
		"title": "03_login"
	}) 
</head>
<body>
	<div class="wrapper login-wrapper">
		<div class="container">
			<div class="login-pass">
				<div class="login-pass__head">
					<a class="login-pass__logo" href="01_home.html"><img src="../assets/logo.png" alt=""></a>
				</div>
				<div class="login-pass__content-wrap">
					<div class="login-pass__main">
						<h2>WELCOME BACK</h2>
						<h5>Sign in to stay updated on the status of your projects and the latest news and regulations in the maritime industry.</h5>
						<form class="login-form">
							<div class="input-wrap">
								<label>Username</label>
								<input type="text" readonly="">
							</div>
							<div class="input-wrap">
								<label>Password</label>
								<input type="password" readonly="">
							</div>
							<a class="login-form__link" href="04_forgot_pass.html">Forgot password?</a>
							<button class="btn" type="submit">SIGN IN</button>
						</form>
					</div>
					<div class="login-pass__footer">
						<p>New To Mouawad Consulting ? <a href="#">Join Now</a></p>
					</div>
				</div>
			</div>
		</div>


	</div>
	@@include('_include/_footer-assets.html') 
</body>
</html>
